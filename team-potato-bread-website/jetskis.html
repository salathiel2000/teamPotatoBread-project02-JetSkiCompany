<!doctype html>

<html lang="en">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Jetskis</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/grids.css">

	<body>

	<header class="grid-row">

			<a class="main-nav-button">Review</a>

					<p>$50/hr</p>

				</div>
			</div>

			<div class="grid-col-1of3 products">
				<img src="http://placehold.it/500x300" alt="Image of lite and recreational jet ski" class="jetski-img">
				<h2>LUXURY</h2>
				<h3>from $75/hr</h3>
			</div>

			<div class="grid-col-1of3 products">
				<img src="http://placehold.it/500x300" alt="Image of lite and recreational jet ski" class="jetski-img">
				<h2>PERFORMANCE</h2>
				<h3>from $90/hr</h3>
			</div>
		</div>


	</section>
